<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="card">
			<section class="info">
				<img class="main-pic" src="img/house.jpg" alt="a large house with 3 floors">
				<img class="like" src="img/heart.svg" alt="heart icon">
				<h1 class="description">DETACHED HOUSE â€¢ 5Y OLD </h1>
				<p class="price">$750,000</p>
				<p class="address">742 Evergreen Terrace</p>
			</section>
				
			 <section class="features">
				<div class="dash"></div>

				<div class="amenities">
				<div class="bedroom"><img class="bed-img"src="img/bedroom.svg" alt="bed icon"><p><strong>3</strong> Bedrooms</p></div>
			
				<div class="bathroom"><img class="bath-img" src="img/bathroom.svg" alt="bath icon"><p><strong>2</strong> Bathrooms</p></div>
			</div>



			
				<div class="dash"></div>
			</section>

			<section class="realtor-info">
				<p class="realtor">REALTOR</p>
				<div class="realtor-contact">
				<img class="realtor-img" src="img/realtor.png" alt ="photo of a woman"> 
				<p class="realtor-name">Realtor Name</p>
				<p class="realtor-contact">(555)555-4321</p>
			</div>
			</section>

		</div>

	</body>
</html>
